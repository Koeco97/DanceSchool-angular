<form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title"></span>
        <div class="form-group">
            <label for="teacher">User:</label>
            <select class="form-control" formControlName="person" 
                    #selectedValue name="selectedPerson" id="selectedPersons" 
                    [(ngModel)]="selectedPerson" (ngModelChange)="addPersonToSelected($event)">
                <option *ngFor="let person of persons" [ngValue]="person">
                    {{person.second_name}} {{person.first_name}} {{person.last_name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="group_level">Role:</label>
            <select class="form-control" formControlName="role" 
                    #selectedValue name="selectedRole" id="selectedRoles" 
                    [(ngModel)]="selectedRole" (ngModelChange)="addRoleToSelected($event)">
                <option *ngFor="let role of roles" [value]="role.value">{{role.name}}</option>
            </select>
        </div>
    </div>
    <div class="card-action">
        <button 
            type="submit"
            class="form_button"
            [disabled]="form.invalid || form.disabled"
        >Save</button>
    </div>
</form>

<div class="admin-block">
    <router-outlet></router-outlet>
</div>

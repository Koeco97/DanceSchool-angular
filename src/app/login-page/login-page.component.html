<form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title"></span>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-input"
                formControlName="email"
                id="email" 
                type="email"
                [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
            >
            <span 
                class="helper-text-red"
                *ngIf="form.get('email').invalid && form.get('email').touched"
            >
                <span class="helper-text-red" *ngIf="form.get('email').errors['required']">Email is empty</span>
                <span class="helper-text-red" *ngIf="form.get('email').errors['email']">Email is not correct</span>
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-input"
                formControlName="password"
                id="password" 
                type="password" 
                [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
            >
            <span 
                class="helper-text-red"
                *ngIf="form.get('password').invalid && form.get('password').touched"
            >
                <span class="helper-text-red" *ngIf="form.get('password').errors['minlength'] 
                && form.get('password').errors['minlength']['requiredLength']">
                    Password must have at least {{form.get('password').
                    errors['minlength']['requiredLength']}} symbols.
                    You've entered {{form.get('password').errors['minlength']['actualLength']}}
                </span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button
            type="submit"
            class="form_button"
            [disabled]="form.invalid || form.disabled"
        >Log in</button>
    </div>
</form>
